<!DOCTYPE html>
<html>
<style>
    h1{
        color: red;
    }
    .orange-text{
        color: orange;
    }

    .blue-text{
        color: blue;
    }
    p {
        color: green;
    }
    div {
        color: yellow;
    }
    a {
        color: black;
    }
</style>
  <head>
    <title>Welcome to CSS</title>
  </head>
  <body>
    <h1>Welcome to CSS</h1>
    
    <p class="orange-text">Use css to add visual styles to your document</p>
    <p>For example you can select all paragraphs</p>
    <p>and make them Green</p>
    <div>Or maybe you can select</div>
    <div class="blue-text">all the div elements</div>
    <div>and make them yellow</div>
    <a href="#">Even Links</a>
    <a href="#">Can change</a>
    <a href="#">Their color</a>
  </body>
</html>
